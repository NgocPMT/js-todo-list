<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="body-wrapper">
      <section id="sidebar">
        <div class="new-todo-btn-wrapper">
          <button id="new-todo-btn">
            <span><img src="./img/add-task.svg" alt="" />New Task</span>
          </button>
          <hr />
        </div>
        <div id="date-filters">
          <button id="today-filter">
            <span class="filter-content"
              ><img src="./img/today.svg" alt="" />Today</span
            >
          </button>
          <button id="upcoming-filter">
            <span class="filter-content"
              ><img src="./img/upcoming.svg" alt="" />Upcoming</span
            >
          </button>
          <button id="anytime-filter">
            <span class="filter-content"
              ><img src="./img/anytime.svg" alt="" />Anytime</span
            >
          </button>
        </div>
        <div id="project-filters">
          <h2 id="project-filters-title">Projects</h2>
          <div id="project-filter-container"></div>
          <button id="new-project-btn">
            <span><img src="./img/add.svg" alt="" />New Project</span>
          </button>
        </div>
      </section>
      <main id="main-content"></main>

      <dialog id="new-project-modal" tabindex="-1">
        <form id="new-project-form">
          <div class="form-field">
            <label for="project-title">PROJECT TITLE</label>
            <input
              id="project-title"
              type="text"
              name="project-title"
              required
              minlength="2"
              maxlength="20"
            />
          </div>
          <div class="new-project-buttons">
            <button id="new-project-close" type="button">Close</button>
            <button id="new-project-submit" type="submit">Submit</button>
          </div>
        </form>
      </dialog>

      <dialog id="new-task-modal" tabindex="-1">
        <form id="new-task-form">
          <div class="form-field">
            <label for="task-title">Task Title</label>
            <input
              id="task-title"
              type="text"
              name="task-title"
              required
              minlength="2"
              maxlength="20"
            />
          </div>
          <div class="form-field">
            <label for="task-due-date">Due Date</label>
            <input
              id="task-due-date"
              type="date"
              name="task-due-date"
              required
            />
          </div>
          <div class="form-field">
            <label for="task-priority">Priority</label>
            <input
              id="task-priority"
              type="number"
              name="task-priority"
              required
              min="1"
              max="5"
            />
          </div>
          <div class="form-field">
            <label for="task-project-name-select">Project</label>
            <select id="task-project-name-select" name="task-project-name">
              <option value="general">General</option>
            </select>
          </div>
          <div class="new-task-buttons">
            <button id="new-task-close" type="button">Close</button>
            <button id="new-task-submit" type="submit">Submit</button>
          </div>
        </form>
      </dialog>

      <dialog id="task-info"></dialog>
      <dialog id="deletion-confirm"></dialog>
    </div>
  </body>
</html>
