<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="body-wrapper"><section id="sidebar"><div class="new-todo-btn-wrapper"><button id="new-todo-btn"><span><img src="a392a0c4714bd8b92738.svg" alt=""/>New Task</span></button><hr/></div><div id="date-filters"><button id="today-filter"><span class="filter-content"><img src="74568abefe82640d0963.svg" alt=""/>Today</span></button> <button id="upcoming-filter"><span class="filter-content"><img src="243f780a86e8b75ce810.svg" alt=""/>Upcoming</span></button> <button id="anytime-filter"><span class="filter-content"><img src="627b02d29308b909d427.svg" alt=""/>Anytime</span></button></div><div id="project-filters"><h2 id="project-filters-title">Projects</h2><div id="project-filter-container"></div><button id="new-project-btn"><span><img src="14de52d58ff9344d1a4f.svg" alt=""/>New Project</span></button></div></section><main id="main-content"></main><dialog id="new-project-modal" tabindex="-1"><form id="new-project-form"><div class="form-field"><label for="project-title">PROJECT TITLE</label> <input id="project-title" name="project-title" required minlength="2" maxlength="20"/></div><div class="new-project-buttons"><button id="new-project-close" type="button">Close</button> <button id="new-project-submit" type="submit">Submit</button></div></form></dialog><dialog id="new-task-modal" tabindex="-1"><form id="new-task-form"><div class="form-field"><label for="task-title">Task Title</label> <input id="task-title" name="task-title" required minlength="2" maxlength="20"/></div><div class="form-field"><label for="task-due-date">Due Date</label> <input id="task-due-date" type="date" name="task-due-date" required/></div><div class="form-field"><label for="task-priority">Priority</label> <input id="task-priority" type="number" name="task-priority" required min="1" max="5"/></div><div class="form-field"><label for="task-project-name-select">Project</label> <select id="task-project-name-select" name="task-project-name"><option value="general">General</option></select></div><div class="new-task-buttons"><button id="new-task-close" type="button">Close</button> <button id="new-task-submit" type="submit">Submit</button></div></form></dialog><dialog id="task-info"></dialog><dialog id="deletion-confirm"></dialog></div></body></html>
